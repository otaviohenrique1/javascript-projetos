<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Converte temperatura teste</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="pagina">
            <div class="panel panel-pagina">
                <h1>Converte temperatura teste</h1>
                <p class="resultado-panel" id="campo-texto-resultado"></p>
                <select name="temperatura_campo" class="campo-seleciona-panel" id="campo-conversao-temperatura-metodo">
                    <option value="celsius_para_fahrenheit">Celsius para Fahrenheit</option>
                    <option value="celsius_para_kelvin">Celsius para Kelvin</option>
                    <option value="fahrenheit_para_kelvin">Fahrenheit para Kelvin</option>
                    <option value="fahrenheit_para_celsius">Fahrenheit para Celsius</option>
                    <option value="kelvin_para_fahrenheit">Kelvin para Fahrenheit</option>
                    <option value="kelvin_para_celsius">Kelvin para Celsius</option>
                </select>
                <input type="text" class="campo-texto-panel" id="campo-texto">
                <button id="botao-campo-texto-resultado">Resultado</button>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
