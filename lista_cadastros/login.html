<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lista cadastro</title>
        <link rel="stylesheet" type="text/css" href="css/estilo-lista-cadastros.css"/>
        <link rel="stylesheet" type="text/css" href="css/estilo-login.css"/>
    </head>
    <body>
        <div class="cadastro-produto">
            <h1 class="titulo">Login</h1>
            <form action="#" id="formulario">
                <div class="area-usuario">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario">
                </div>
                <div class="area-senha">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha">
                </div>
                <div class="area-botoes">
                    <button class="botao" id="botao-entrar">Entrar</button>
                    <button class="botao" id="botao-limpar" type="reset">Limpar</button>
                </div>
            </form>
        </div>
    </body>
</html>
