<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exercicio 1 - exercicio 31</title>
    </head>
    <body>
        <div id="resultado"></div>
        <script>
            let resultado = document.querySelector('#resultado');
            let k = '';
            for (let i = 1; i <= 10; i++) {
                k = k.concat('[' + 10 + ' x ' + i + ' = ' + (10 * i) + ']' + '<br>');
            }
            resultado.innerHTML = k;
        </script>
    </body>
</html>
