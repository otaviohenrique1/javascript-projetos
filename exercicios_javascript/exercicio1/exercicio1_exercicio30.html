<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exercicio 1 - exercicio 30</title>
    </head>
    <body>
        <div id="resultado"></div>
        <script>
            let resultado = document.querySelector('#resultado');
            let k = '';
            for (let i = 0; i <= 20; i++) {
                if ((i % 2) === 0) {
                    k = k.concat('[' + i + ']');
                }
            }
            resultado.innerHTML = k;
        </script>
    </body>
</html>
