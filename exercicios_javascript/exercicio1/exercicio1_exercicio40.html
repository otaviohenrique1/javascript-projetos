<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exercicio 1 - exercicio 40</title>
    </head>
    <body>
        <input type="text" id="campo-texto">
        <button id="resultado">Resultado</button>
        <ul id="campo-exercicio40"></ul>
        <script>
            let campoTexto = document.querySelector('#campo-texto') ;
            let botaoResultado = document.querySelector('#resultado');
            let campoExercicio40 = document.querySelector('#campo-exercicio40');
            
            botaoResultado.addEventListener('click', () => {
                let texto = campoTexto.value;
                let arrayNumeros = texto.split(',');
                // 1,2,3,4,5,6,8,9,10,11,12,13,14,15
                for (let i in arrayNumeros) {
                    if ((arrayNumeros[i] % 2) === 0) {
                        let li = document.createElement('li');
                        li.innerHTML = '[' + arrayNumeros[i] + ']';
                        campoExercicio40.appendChild(li);
                    }
                }
            });
        </script>
    </body>
</html>
